general {
	lock_cmd = pidof hyprlock || hyprlock       # check if it's already running
	before_sleep_cmd = loginctl lock-session    # now this will correctly trigger hyprlock
  after_sleep_cmd = hyprctl dispatch dpms on  # turn screen back on after wake
}

# Dim screen just before locking
listener {
	timeout = 250
	on-timeout = brightnessctl -s s 1
	on-resume = brightnessctl -r
}

# Lock after 5 min
listener {
	timeout = 300
	before_sleep_cmd = loginctl lock-session
}

# Screen off after 7 min
listener {
	timeout = 420
	on-timeout = hyprctl dispatch dpms off
	on-resume = hyprctl dispatch dpms on
}

# Suspend after 15 min
listener {
	timeout = 900
	on-timeout = systemctl suspend
}



# to switch rices cd ~/.dotfiles   ./rice-swap.sh rivendell dr-who  first:current-rice second:move-to-rice

env = KITTY_ENABLE_WAYLAND,1
source = ~/.config/hypr/style.conf

################
### MONITORS ###
################

monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$menu = qs ipc call launcher toggle

#################
### AUTOSTART ###
#################


exec-once = nm-applet
exec-once = systemctl --user start hyprpolkitagent
exec-once = pkill quickshell || true; quickshell 
exec-once = hypridle
exec-once = mpd && mpd-mpris

exec-once = hyprpm reload
exec-once = ~/.config/hypr/ipclistener.zsh
exec-once = hyprlock
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = killall -9 firefox || true
exec-once = nm-applet --indicator
#############################
### ENVIRONMENT VARIABLES ###
#############################
# Toolkit Backend
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_SESSION_TYPE,wayland

# NVIDIA / Hardware Acceleration
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = NVD_BACKEND,direct

# Firefox Wayland
env = MOZ_ENABLE_WAYLAND,1

# Cursors and Portals
env = CURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_USE_PORTAL,1

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod SHIFT, C, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle
bind = $mainMod SHIFT, RETURN, exec, $terminal
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, exec, hyprpicker -a
bind = $mainMod SHIFT, S, exec, hyprshot -m region -o ~/Photos/Screenshots/
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, X, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, exec, firefox
bind = $mainMod, S, exec, spotify
bind = $mainMod, B, exec, vivaldi
bind = $mainMod SHIFT, C, exec, $terminal nvim ~/.config/hypr/hyprland.conf
bind = CONTROL SHIFT, F, exec, ~/movie-mode.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 1%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 1%-
# 'bindl' ensures it runs even when the lid is closed/latched
bindl=,switch:on:Lid Switch, exec, hyprlock

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppress_event maximize, match:class:.*

# Fix some dragging issues with XWayland
windowrulev2 = no_focus on,match:class:^$,match:title:^$,match:xwayland:1,match:floating:1,match:fullscreen:0,match:pinned:0

# examply assign app to certain workspace
#windowrule = workspace 7,class:com.obsproject.Studio
windowrulev2 = tile, class:(kitty)


windowrulev2 = float, class:(nm-connection-editor)
windowrulev2 = center, class:(nm-connection-editor)

layerrule = blur on, match:namespace wofi
layerrule = ignore_alpha 0.5, match:namespace wofi
layerrule = animation popin, match:namespace wofi
